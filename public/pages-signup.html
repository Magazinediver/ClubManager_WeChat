<!doctype html>
<html class="fixed">
	<head>

		<!-- 基础设定 -->
		<meta charset="UTF-8">

		<title>注册</title>

		<!-- 移动端网页设置 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- 网页字体库  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- vendor css文件 -->
		<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="assets/vendor/magnific-popup/magnific-popup.css" />
		<link rel="stylesheet" href="assets/vendor/bootstrap-datepicker/css/datepicker3.css" />

		<!-- 主题 CSS -->
		<link rel="stylesheet" href="assets/stylesheets/theme.css" />

		<!-- 皮肤 CSS -->
		<link rel="stylesheet" href="assets/stylesheets/skins/default.css" />

		<!-- 主题设定 CSS (可无视) -->
		<link rel="stylesheet" href="assets/stylesheets/theme-custom.css">

		<!-- 报头库 -->
		<script src="assets/vendor/modernizr/modernizr.js"></script>

	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<a href="/" class="logo pull-left">
					<img src="assets/images/logo.png" height="54" alt="Porto Admin" />
				</a>

				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign Up</h2>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group mb-lg">
								<label>Username / 用户昵称</label>
								<input name="name" type="text" class="form-control input-lg" />
							</div>

							<div class="form-group mb-lg">
								<label>E-mail Address / 电子邮件</label>
								<input name="email" type="email" class="form-control input-lg" />
							</div>

							<div class="form-group mb-none">
								<div class="row">
									<div class="col-sm-6 mb-lg">
										<label>Password / 密码</label>
										<input name="pwd" type="password" class="form-control input-lg" />
									</div>
									<div class="col-sm-6 mb-lg">
										<label>Confirm Password / 确认密码</label>
										<input name="pwd_confirm" type="password" class="form-control input-lg" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-8">
									<div class="checkbox-custom checkbox-default">
										<input id="AgreeTerms" name="agreeterms" type="checkbox"/>
										<label for="AgreeTerms">我同意 <a href="#">用户使用协议</a></label>
									</div>
								</div>
								<div class="col-sm-4 text-right">
									<button type="submit" class="btn btn-primary hidden-xs">Sign Up/注册</button>
									<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign Up/注册</button>
								</div>
							</div>

							<span class="mt-lg mb-lg line-thru text-center text-uppercase">
								<span>or</span>
							</span>

							<div class="mb-xs text-center">
							</div>

							<p class="text-center">Already have an account?/已有帐号？<a href="pages-signin.html">Sign In!/登录！</a>

						</form>
					</div>
				</div>

				<p class="text-center text-muted mt-md mb-md">&copy; Copyright 2020. All rights reserved. </p>
			</div>
		</section>
		<!-- end: page -->

	<!-- Vendor -->
	<!-- jquery -->
	<script src="assets/vendor/jquery/jquery.js"></script>
	<!-- 手机版jquery -->
	<script src="assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
	<!-- bootstrap框架 -->
	<script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
	<!-- 侧边栏滚动条 -->
	<script src="assets/vendor/nanoscroller/nanoscroller.js"></script>
	<!-- 日期选择器插件 -->
	<script src="assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
	<!-- 弹出对话框或者灯箱效果插件 -->
	<script src="assets/vendor/magnific-popup/magnific-popup.js"></script>
	<!-- placeholder特效插件(提示字段会在输入后消失) -->
	<script src="assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>
	<!-- textarea文本过多时自动增加高度 -->
	<script src="assets/vendor/jquery-autosize/jquery.autosize.js"></script>
	<!-- 主题样式,组件和设置 -->
	<script src="assets/javascripts/theme.js"></script>
	<!-- 主题基础设定 -->
	<script src="assets/javascripts/theme.custom.js"></script>
	<!-- 主题加载文件 -->
	<script src="assets/javascripts/theme.init.js"></script>

	</body>
</html>
